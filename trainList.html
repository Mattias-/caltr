<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <style type="text/css">
      body {
        font: 8pt monospace;
      }
      table {
        border-collapse:collapse;
      }
      td {
        border: 1px solid;
        vertical-align: right;
      }
    </style>
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="trainList.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      
      console.log('trainList', trainList);
      console.log('stopList', stopList);
      
      var table = $('<table>');
      
      var header = $('<tr>');
      header.append('<td>Trains</td>');
      $.each(trainList, function(index, value){
        header.append('<td>'+value.trainNumber+'</td>');
      });
      table.append(header);

      $.each(stopList, function(i, v){
        var row = $('<tr>');
        row.append('<td>'+ v +'</td>')
        $.each(trainList, function(index, value){
          row.append('<td>'+value.stopTimes[i]+'</td>');
        });
        table.append(row);       
      });

      table.appendTo('body');
      });
    </script>
  </head>
  <body>
         
  </body>
</html>
